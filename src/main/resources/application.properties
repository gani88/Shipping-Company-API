spring.application.name=Shipping-Company-API

# Database Config
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ShippingCompany}

# Driver PSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Create table from class
spring.jpa.hibernate.ddl-auto=update

# Show SQL in terminal
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


# Format & Highlight SQL
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# Set Timezone
spring.jackson.time-zone=Asia/Jakarta
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

# API CONFIG
# server-port
server.error.include-stacktrace=never
